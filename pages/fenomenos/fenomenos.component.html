<ion-header>
	<ion-navbar>
		<ion-title>Fenómenos atmosféricos</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list>

	

	</ion-list>

	<form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

		<ion-list>
      <ion-item>
        <ion-label>Elija garantía</ion-label>
			<ion-select  [(ngModel)]="usuario.lluvia" name="lluvia" [selectedText]="lluvia"
				[selectOptions]="{title:'Elige garantia'}">
				<ion-option *ngFor="let garantia of garantiaLluvia" [value]="codec3">{{garantia.garantia}}
				</ion-option>
			</ion-select>
</ion-item>

<ion-content>
  <div class="ion-padding">

    <ion-calendar [(ngModel)]="date"
      (onChange)="onChange($event)"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar>

  </div>
</ion-content>

<ion-item>
            <ion-label position="stacked">Notas</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
		
		</ion-list>
    


		<button ion-button  expand="full"  type="submit"  color="primary">Enviar</button>


	</form>





</ion-content>
